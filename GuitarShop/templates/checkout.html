{% extends 'layout/base.html' %}
{% load static %}


{% block content %}


    <div class="interface">

        <div class="login-form">
            <form id="contact" action="" method="post" enctype="multipart/form-data">
                <label>Your Address</label>
                <input type="text"/>
                <button type="submit" class="btn btn-primary my-4">Submit</button>
                <a href="{% url 'products:index' %}">
                    <button type="button" class="btn btn-primary my-4">Back To Shop</button>
                </a>
            </form>
            <div class="modal-body">
                {% for item in basket %}
                    <div class="check">
                        <div class="pos-text">
                            <div class="check-text"> {{ item.product.name }} X {{ item.quantity }} = {{ item.product_cost }} $</div>
                        </div>
                    </div>
                {% endfor %}
                <div class="check"><div class="modal-line"></div>{{ basket.0.total_cost|floatformat:'2g' }} $</div>
            </div>

        </div>
    </div>


{% endblock %}
